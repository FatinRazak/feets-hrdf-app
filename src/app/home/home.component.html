<div class="circle">
  <svg style="z-index: -100;" version="1.1" viewBox="0 0 1000 1000" preserveAspectRatio="xMinYMin meet">
    <defs>
      <linearGradient id="MyGradient">
        <stop offset="3%" stop-color="#E9E9E9"/>
        <stop offset="97%" stop-color="#D9D9D9"/>
      </linearGradient>
    </defs>
    <circle fill="url(#MyGradient)" transform="rotate(0)" opacity="0.6" cx="1000" cy="400" r="60%"/>
    <circle fill="url(#MyGradient)" transform="rotate(45)" opacity="0.4" cx="0" cy="0" r="80%"></circle>

  <div id="Welcome" *ngIf="!isQuestion">
