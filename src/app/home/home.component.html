<div class="circle">
  <svg style="z-index: -100;" version="1.1" viewBox="0 0 1000 1000" preserveAspectRatio="xMinYMin meet">
    <defs>
      <linearGradient id="MyGradient">
        <stop offset="3%" stop-color="#E9E9E9"/>
        <stop offset="97%" stop-color="#D9D9D9"/>
      </linearGradient>
    </defs>
    <circle fill="url(#MyGradient)" transform="rotate(0)" opacity="0.6" cx="1000" cy="400" r="60%"/>
    <circle fill="url(#MyGradient)" transform="rotate(45)" opacity="0.4" cx="0" cy="0" r="80%"></circle>
  </svg>

  <div id="Welcome">
    <header style="margin: 35px">
      <div style="margin: 10px auto; width: 110px"><img width="100%" src="../assets/img/feets-logo-gradient.png"></div>
      <div style="color: #7A7A7A; text-align: center; margin: 1%;">@ HRDF 2018 (Malaysia)</div>
    </header>

    <div class="HRDF-first-page">
      <div style="display: table-cell; vertical-align: middle;">
        Test your<br> <b>Feet's Level</b><br> now!
      </div>
    </div>


    <footer>
      <div style="text-align: center">
        <button mat-flat-button (click)="goForm()" style="margin: auto;
    background-image: linear-gradient(to right, #F1CC20, #FFE25B);
    border-radius: 10em;">Start!
        </button>
      </div>
    </footer>
  </div>

  <div id="slides">

  </div>
</div>
